<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>k5s</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-dark">

    <img src="https://k5s-member-convenience.s3.ap-northeast-2.amazonaws.com/common/k5s-icon.png"
         width="40" height="40" class="mx-2">
    <label class="text-light fw-bold me-3">K5sMovie</label>

    <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link text-light font-weight-bold" href="https://k5smovie.ga/movies">Movies</a></li>
    </ul>
</nav>
<div class="container-fluid mt-2">
    <h1>K5sMovie</h1>
    <div class="row">
        <div class="col-md-7">
            <img src="https://k5s-member-convenience.s3.ap-northeast-2.amazonaws.com/common/mainImage.jpg" class="img-fluid">
        </div>
        <div class="col-md-5">
        <form name="loginForm" class="form-group px-5"> <!-- 요청 보내기-->
            <div id="unableLogin" class="alert alert-danger alert-dismissible fade show" role="alert">
                이메일과 비밀번호를 다시 확인해주세요.
            </div>
            <div id="logout" class="alert alert-primary alert-dismissible fade show" role="alert">
                You have been logged out
            </div>

            <div class="mt-4">
                <label for="email" class="sr-only fs-4">Email</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="email" required autofocus>
            </div>

            <div class="mt-2">
                <label for="password" class="sr-only fs-4">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="password" required>
            </div>
        </form>
        <div class="text-center">
            <button class="btn-lg btn-primary btn-block mt-3" onclick="login()">Login</button>
        </div>
        <div class="text-center">
            계정이 없으시다면&nbsp;
            <a href="/auth/sign-up">Sign Up</a>
        </div>
        <div class="text-center">
            이메일을 잊어버리셨다면&nbsp;
            <a href="/auth/find-email">이메일 찾기</a>
        </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    let serverDomain = "https://" + [[${serverDomain}]];
    /*]]>*/
    $('#unableLogin').hide();
    $('#logout').hide();

    function login() {
        let LoginRequestDto = JSON.stringify({
            email: $('#email').val(),
            password: $('#password').val()
        });

        $.ajax({
            url: '/auth/login',
            type: 'post',
            dataType: 'json',
            contentType: 'application/json',
            data: LoginRequestDto,
            statusCode: {
                200: function () {
                    $('#unableLogin').hide();
                    location.replace(serverDomain + "/movies");
                },
                400: function () {
                    $('#unableLogin').show();
                }
            }

        });
    }
</script>
